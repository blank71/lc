name: build

on:
  pull_request:
  push:

permissions: read-all

jobs:
  build:
    strategy:
      fail-fast: true
      matrix:
        os:
          - ubuntu-latest
        ocaml-compiler:
          - "4.14"

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout tree
        uses: actions/checkout@v4

      - name: Set-up OCaml ${{ matrix.ocaml-compiler }}
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}

      - name: opam install windows cross compiler
        run: | 
          sudo apt install gcc-mingw-w64-x86-64 -y
          opam repository add windows https://github.com/ocaml-cross/opam-cross-windows.git
          opam install ocaml-windows -y

      - name: opam install dependency
        run: opam install menhir -y

      - name: dune build linux
        run: |
          cp -a dune-linux dune
          opam exec -- dune build --verbose

      - name: dune build windows
        run: |
          cp -a dune-windows dune
          opam exec -- dune build -x windows --verbose          

      # - name: make tarball 
      #   run: |
      #     cp -a -r -L _build/install/default _build/install/default.windows . 
      #     mv default lc
      #     mv default.windows lc.windows
      #     tar -czvf tarball.tar.gz lc lc.windows
      #     rm lc lc.windows -rf

      - name: make linux tarball 
        run: |
          cp -a -r -L _build/install/default/bin/lc . 
          mv lc lc.linux

      - name: make windows tarball 
        run: |
          cp -a -r -L _build/install/default.windows/bin/lc . 
          mv lc lc.windows

      - name: upload linux artifact
        uses: actions/upload-artifact@v3
        with:
          name: lc.linux
          path: lc.linux

      - name: upload windows artifact
        uses: actions/upload-artifact@v3
        with:
          name: lc.windows
          path: lc.windows
