name: build

on:
  pull_request:
  push:

permissions: read-all

jobs:
  build:
    strategy:
      fail-fast: true
      matrix:
        os:
          - ubuntu-latest
          # - macos-latest
          # - windows-latest
        ocaml-compiler:
          - "4.14"

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout tree
        uses: actions/checkout@v4

      - name: Set-up OCaml ${{ matrix.ocaml-compiler }}
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}

      - name: opam install windows cross compiler
        run: | 
          apt install gcc-mingw-w64-x86-64 -y
          opam repository add windows https://github.com/ocaml-cross/opam-cross-windows.git
          opam install ocaml-windows -y

      - name: opam install dependency
        run: opam install menhir -y
      
      - name: select windows dune file
        if: runner.os == 'Windows'
        run: cp -a dune-windows dune 

      - name: select linux dune file
        if: runner.os != 'Windows'
        run: cp -a dune-linux dune

      - name: dune build
        run: opam exec -- dune build --verbose
      
      - name: make tarball 
        run: |
          cp -a -r -L _build/install/default . 
          mv default lc
          tar -czvf tarball.tar.gz lc
          rm default -rf

      - name: upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: tarball
          path: tarball.tar.gz
